<div class="modal-header">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">
				<div class="icon-box">
					<i class="bi bi-exclamation-triangle fa-6x text-danger" style="font-size: 70px;"></i>
				</div>						
				<h4 class="modal-title w-100 flex-column">Are you sure?</h4>
			</div>
			<div class="modal-body flex-column">
				<p>Do you really want to delete these records? This process cannot be undone.</p>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary" (click)="onCancel()"data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger" (click)="onConfirm()" >Delete</button>
			</div>
		</div>
	</div>
</div>
